<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman game</title>
</head>
<body>
    <div class="countainer">
        <div class="gane-info">
            <div class="game-name">hangman</div>
            <div class="category">
                wrd from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row ">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-repo"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
            <hr>
            <div class="letters-guess"></div>
    </div>
    <audio id="fail" src="fail.mp3" preload="auto"></audio>
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
